<link
  href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
  rel="stylesheet"
/>

<header>To Do List</header>
<div id="main">
  <div id="column-1">
    <div id="todo-table-box">
      <table id="todo-table">
        <thead>
          <tr>
            <th class="id">#</th>
            <th class="text">Задача</th>
            <th class="is-done">Статус</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of todoList; index as i">
            <td class="id" (click)="displayChangeTaskContainer(i)">
              {{ i + 1 }}
            </td>
            <td class="text" (click)="displayChangeTaskContainer(i)">
              {{ task.text }}
            </td>
            <td class="is-done">{{ task.isDone ? 'Готово' : 'Сделать' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="button-box">
      <button id="button-add" (click)="displayAddTaskContainer()">
        + Добавить задачу
      </button>
    </div>

    <div [hidden]="!isDisplayAddTaskContainer">
      <div id="add-task-container">
        <div class="add-task-text">Текст задачи:</div>
        <div class="add-task-space"></div>
        <div>
          <label>
            <input id="add-task-input" type="text" [(ngModel)]="inputText" />
          </label>
        </div>
        <div class="add-task-text"></div>
        <div>
          <button (click)="addTask()">Сохранить</button>
        </div>
      </div>
    </div>

    <div [hidden]="!isDisplayChangeTaskContainer">
      <h3>Изменение задачи:</h3>
      <div>
        <label>
          Текст задачи
          <input class="inputText" [(ngModel)]="inputText" />
        </label>
      </div>
      <button (click)="changeTextTask()">Сохранить</button>
    </div>
  </div>
</div>
